<section data-markdown>
  <textarea data-template>
    #### GTK+

    - Cross-platform* GUI toolkit
      - Used by e.g. GNOME, XFCE, GIMP and Inkscape
    - Based on a hierarchy of widgets / UI elements
      - Callback-based signal handling
    - Written in C with GObject
      - Heavy use of OOP (e.g. subclassing, interfaces)
      - Great Rust bindings exist

    <aside class="notes" data-markdown>
      - suboptimal windows/macos support
      - Callbacks: challenge in Rust
    </aside>
  </textarea>
</section>

<section data-markdown>
  <textarea data-template>

    <img data-src="img/window_example.png" style="border:0px; background-color:rgba(0,0,0,0.0);">

      - Explain widgets, hierarchy
      - (Window (- VBox (- Button (- Label), Entry)))
      - Hierarchy can be changed at runtime
      - Widgets can be added/removed at runtime
    </aside>
  </textarea>
</section>

<section data-markdown>
  <textarea data-template>
    #### GTK+

    - CSS-based theming
    - Platform integration
      - File-chooser, notifications, global menubar, inhibit suspend, ...
    - Built on top of GLib, GIO, ATK, Cairo, Pango libraries

    <aside class="notes" data-markdown>
      - GLib/GIO: various non-GUI tools
      - Pango: font rendering
      - ATK: accessability
      - Cairo: 2D rendering
    </aside>
  </textarea>
</section>

    - Cross-platform multimedia framework

    - Written in C with GObject

  </textarea>

<section data-markdown>
  <textarea data-template>
    #### OOP

    - Both GTK+ &amp; GStreamer are OOP APIs
    - Rust has no support for subclassing/inheritance
      - Emulated transparently in the bindings via traits
      - Creating new subclasses is possible with git master of the bindings
  </textarea>
</section>

<section data-markdown>
  <textarea data-template>
    #### OOP

    - Each object behaves like a `Rc&lt;RefCell&lt;T&gt;&gt;`
      - Refcounting + interior mutability
    - Type system with RTTI, introspection, (partial) reflection
    - Bindings expose this in safe Rust

    <aside class="notes" data-markdown>
      - Get type id, check class hierarchy, properties, signals
      - Create types from id, property/signal via string names
      - GValue container for arbitrary types
      - up/down casting
    </aside>
  </textarea>
</section>

<section data-markdown>
  <textarea data-template>
    #### Adding recording bin

    - Create bin
    - Set "location" property on `filesink`
    - Set bin to `gst::State::Playing`
    - Add to pipeline
    - Get request pad from `tee`
    - Link to `tee` pad to bin

    <aside class="notes" data-markdown>
      - We can state before adding because pipeline part is data driven and does not produce
